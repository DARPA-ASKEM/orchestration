---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-middleware-worker
  labels:
    software.uncharted.terarium/name: knowledge-middleware-worker
    software.uncharted.terarium/component: worker
    software.uncharted.terarium/service: knowledge-middleware
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: knowledge-middleware-worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: knowledge-middleware-worker
    spec:
      containers:
        - name: knowledge-middleware-worker
          image: knowledge-middleware-worker-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
