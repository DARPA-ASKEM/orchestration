---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-queue
  labels:
    software.uncharted.terarium/name: message-queue
    software.uncharted.terarium/component: rabbitmq
    software.uncharted.terarium/service: message-queue
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: message-queue
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: message-queue
    spec:
      containers:
        - name: message-queue
          image: rabbitmq-image
          imagePullPolicy: Always
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: terarium
            - name: RABBITMQ_DEFAULT_PASS
              value: terarium123
            - name: RABBITMQ_MANAGEMENT_ENABLED
              value: 'true'
          ports:
            - containerPort: 5672
            - containerPort: 15671
            - containerPort: 15672
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
