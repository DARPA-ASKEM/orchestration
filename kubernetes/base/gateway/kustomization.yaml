---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gateway-admin-keycloak-deployment.yaml
  - gateway-admin-keycloak-service.yaml
  - gateway-admin-keycloak-ui-deployment.yaml
  - gateway-admin-keycloak-ui-service.yaml
  - gateway-httpd-deployment.yaml
  - gateway-httpd-service.yaml
  - gateway-keycloak-deployment.yaml
  - gateway-keycloak-service.yaml
  - gateway-spicedb-deployment.yaml
  - gateway-spicedb-service.yaml
configMapGenerator:
  - files:
      - httpd/config/000-default.conf
    name: gateway-httpd-config
  - files:
      - httpd/config-locations/api.conf
      - httpd/config-locations/app.conf
      - httpd/config-locations/beaker.conf
      - httpd/config-locations/ua.conf
      - httpd/config-locations/funman.conf
      - httpd/config-locations/configuration.conf
    name: gateway-httpd-config-locations
