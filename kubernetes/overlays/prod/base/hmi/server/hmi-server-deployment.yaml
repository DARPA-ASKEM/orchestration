---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: QUARKUS_LOG_CONSOLE_JSON
              value: 'true'
            - name: data-service
              value: data-service
            - name: KNOWLEDGE_MIDDLEWARE_MP_REST_URL
              value: http://knowledge-middleware-api:3060
            - name: pyciemss-api
              value: pyciemss-api
            - name: SKEMA_MP_REST_URL
              value: "http://skema-py:4041"
            - name: SKEMA_RUST_MP_REST_URL
              value: "http://skema-rs:4040"
            - name: MODEL_SERVICE_MP_REST_URL
              value: "http://model-service:3010"
            - name: SIMULATION_SERVICE_MP_REST_URL
              value: "http://simulation-service:3030"
            - name: SKEMA_UNIFIED_MP_REST_URL
              value: "https://api.askem.lum.ai"
            - name: MIT_MP_REST_URL
              value: "http://mit-proxy:3981"
            - name: keycloak-service-protocol
              value: https
            - name: keycloak-service-fqdn
              value: gateway-keycloak
            - name: keycloak-service-port
              value: ""
            - name: quarkus_http_port
              value: "3000"
            - name: oidc-secret
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: client_secret
            - name: terarium-db-host
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: terarium-db-port
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: port
            - name: terarium-db-user
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: terarium-db-password
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: xdd_api_key
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: key
            - name: adobe_api_key
              valueFrom:
                secretKeyRef:
                  name: adobe-api-key
                  key: key
            - name: xdd_es_key
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: eskey
