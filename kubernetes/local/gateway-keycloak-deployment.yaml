apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: gateway-keycloak
  name: gateway-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: gateway-keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: gateway-keycloak
    spec:
      containers:
        - image: ghcr.io/unchartedsoftware/keycloak:0.1.2
          name: gateway-keycloak
          args:
            - start-dev
            - --hostname=localhost
            - --hostname-port=8079
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: openidctest
            - name: KC_DB_URL_HOST
              value: gateway-postgres
          volumeMounts:
            - name: theme-volume
              mountPath: /opt/keycloak/themes/terarium
          resources: {}
      initContainers:
        - image: docker.uncharted.software/auth/terarium-theme:0.0.1
          name: gateway-terarium-theme
          command: ['/bin/sh']
          args: ['-c', 'cp -r /terarium/* /shared']
          volumeMounts:
            - name: theme-volume
              mountPath: /shared
        - image: ghcr.io/unchartedsoftware/keycloak:0.1.2
          name: init-gateway-keycloak
          args:
            - import
            - --dir
            - /data
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: openidctest
            - name: KC_DB_URL_HOST
              value: gateway-postgres
          volumeMounts:
            - name: realm-volume
              mountPath: /data
          resources: {}
      restartPolicy: Always
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
        - name: theme-volume
          emptyDir: {}
status: {}
