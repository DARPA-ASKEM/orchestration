---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skema-rs
  labels:
    software.uncharted.terarium/name: skema-rs
    software.uncharted.terarium/component: rs
    software.uncharted.terarium/service: skema
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-rs
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: skema-rs
    spec:
      containers:
        - name: skema-rs
          image: skema-rs-image
          imagePullPolicy: Always
          command: ['cargo']
          env:
            - name: SKEMA_RS_HOST
              value: 0.0.0.0
            - name: SKEMA_RS_PORT
              value: 8080
            - name: SKEMA_GRPAH_DB_HOST
              value: "skema-memgraph"
            - name: SKEMA_GRPAH_DB_PORT
              value: 7687
          args:
            - 'run'
            - '--release'
            - '--bin'
            - 'skema_service'
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
