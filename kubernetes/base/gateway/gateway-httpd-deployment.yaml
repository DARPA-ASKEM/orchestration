---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-httpd
  labels:
    software.uncharted.terarium/name: gateway-httpd
    software.uncharted.terarium/component: httpd
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-httpd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-httpd
    spec:
      containers:
        - name: gateway-httpd
          image: gateway-httpd-image
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: httpd-foreground-volume
              mountPath: /usr/local/bin
            - name: config-volume
              mountPath: /usr/local/apache2/conf/default
            - name: config-ssl-volume
              mountPath: /usr/local/apache2/conf/default/ssl
          resources: {}
      volumes:
        - name: httpd-foreground-volume
          configMap:
            name: gateway-httpd-exec
            defaultMode: 0500
        - name: config-volume
          configMap:
            name: gateway-httpd-config
        - name: config-ssl-volume
          configMap:
            name: gateway-httpd-config-ssl
      restartPolicy: Always
status: {}
