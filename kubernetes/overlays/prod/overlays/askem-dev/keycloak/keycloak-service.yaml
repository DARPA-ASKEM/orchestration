    software.uncharted.terarium/component: keycloak
    software.uncharted.terarium/name: keycloak
    software.uncharted.terarium/part-of: keycloak
  name: keycloak
  namespace: terarium
spec:
  ports:
    - name: 443-keycloak-internal-tcp
      port: 443
      protocol: TCP
      targetPort: 8443
      nodePort: 31573
    - name: keycloak-svc-port
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 31810
  selector:
    software.uncharted.terarium/name: keycloak
  type: NodePort
status:
  loadBalancer: {}
