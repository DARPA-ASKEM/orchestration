---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-middleware-worker
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: knowledge-middleware-worker
          env:
            - name: TDS_URL
              value: 'http://hmi-server:3000'
            - name: TDS_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_username
            - name: TDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_password
            - name: SKEMA_RS_URL
              value: 'http://skema-rs:4040'
            - name: SKEMA_TR_URL
              value: 'http://skema-text-reading:4047'
            - name: MIT_TR_URL
              value: 'http://54.227.237.7'
            - name: TA1_UNIFIED_URL
              value: 'https://api.askem.lum.ai'
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: chatgptkey
