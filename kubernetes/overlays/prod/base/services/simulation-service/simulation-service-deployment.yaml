---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-service
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: simulation-service
          env:
            - name: SIMSERVICE_TDS_URL
              value: http://data-service:3020
            - name: RABBITMQ_ENABLED
              value: true
            - name: RABBITMQ_LOGIN
              value: 'terarium'
            - name: RABBITMQ_PASSWORD
              value: 'terarium123'
            - name: RABBITMQ_ROUTE
              value: 'sciml-queue'
            - name: RABBITMQ_HOST
              value: message-queue
            - name: RABBITMQ_PORT
              value: '5672'
