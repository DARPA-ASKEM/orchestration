---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: hmi-client
  name: hmi-client
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: hmi-client
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/component: client
        software.uncharted.terarium/environment: dev
        software.uncharted.terarium/tier: hmi
        software.uncharted.terarium/name: hmi-client
    spec:
      containers:
        - image: hmi-client-image
          name: hmi-client
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
