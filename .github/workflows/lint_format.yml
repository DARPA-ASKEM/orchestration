---
# Lint and Format files.
# Currently only linting YAML files but others can be added as needed in the future

name: Lint & Format
on:
  workflow_call:

  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lintYaml:
    name: Lint YAML Files
    runs-on: ubuntu-22.04
    steps:
      # 1 - checkout branch
      - uses: actions/checkout@v3

      # 2 - Lint YAML files
      - name: yaml-lint
        id: ymllint
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c

      # 3 - Add comment to PR on failure
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            try {
              const log = fs.readFileSync('${{steps.ymllint.outputs.logfile}}', 'utf-8');
              const output = `
              #### YAML Lint:
              \`\`\`
              ${log}
              \`\`\`
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            } catch (err) {
              console.error(err);
            }

  lintDocker:
    name: Lint Docker Files
    runs-on: ubuntu-22.04
    env:
      HADOLINT_RECURSIVE: true
    steps:
      # 1 - checkout the request
      - uses: actions/checkout@v3

      # 2 - lint all dockerfiles found
      - name: Lint Dockerfiles
        id: hadolint
        uses: hadolint/hadolint-action@f988afea3da57ee48710a9795b6bb677cc901183
        with:
          dockerfile: Dockerfile
          recursive: true

      # 3 - Add PR comment on failure
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: failure() && github.event_name == 'pull_request'
        with:
          script: |
            const output = `
            #### Hadolint: \`${{ steps.hadolint.outcome }}\`
            \`\`\`
            ${{ steps.hadolint.outputs.results }}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
