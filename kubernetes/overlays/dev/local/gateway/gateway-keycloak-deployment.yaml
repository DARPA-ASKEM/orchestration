apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-keycloak
spec:
  template:
    spec:
      containers:
        - name: gateway-keycloak
          env:
            - name: KC_DB_URL_HOST
              value: gateway-postgres
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_HOSTNAME
              value: localhost
            - name: KC_HOSTNAME_PORT
              value: "8078"
            - name: KC_HOSTNAME_ADMIN
              value: admin.private.local
            - name: KC_HOSTNAME_PATH
              value: /auth
            - name: KC_HTTP_ENABLED
              value: '"true"'
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: '"false"'
            - name: KC_HOSTNAME_STRICT
              value: '"false"'
            - name: KC_PROXY
              value: edge
      initContainers:
        - name: init-gateway-keycloak
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_DB_URL_HOST
              value: gateway-postgres
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
status: {}
