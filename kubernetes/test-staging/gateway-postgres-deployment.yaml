---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: gateway-postgres
  name: gateway-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: gateway-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: gateway-postgres
    spec:
      containers:
        - image: ghcr.io/unchartedsoftware/postgres:14.4-alpine
          name: gateway-postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: rds-override
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: rds-override
                  key: password
          ports:
            - containerPort: 5432
          resources: {}
      restartPolicy: Always
status: {}
