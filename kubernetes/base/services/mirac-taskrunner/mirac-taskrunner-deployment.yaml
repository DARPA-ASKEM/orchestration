---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirac-taskrunner
  labels:
    software.uncharted.terarium/name: mirac-taskrunner
    software.uncharted.terarium/component: taskrunner
    software.uncharted.terarium/service: mirac
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: mirac-taskrunner
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: mirac-taskrunner
    spec:
      containers:
        - name: mirac-taskrunner
          image: mirac-taskrunner-image
          imagePullPolicy: Always
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
