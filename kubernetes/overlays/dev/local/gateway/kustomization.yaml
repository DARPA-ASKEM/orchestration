---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/gateway
  - gateway-postgres-deployment.yaml
  - gateway-postgres-service.yaml
  - configmap/host.yaml
patches:
  - path: gateway-httpd-deployment.yaml
  - path: gateway-httpd-service.yaml
  - path: gateway-keycloak-deployment.yaml
  - path: gateway-keycloak-service.yaml
configMapGenerator:
  - files:
      - keycloak/realm/Terarium-realm.json
      - keycloak/realm/Terarium-users-0.json
    name: gateway-keycloak-realm
  - files:
      - httpd/htdocs/index.html
      - httpd/htdocs/silent-check-sso.html
      - httpd/htdocs/styles.css
    name: gateway-httpd-htdocs
  - files:
      - httpd/exec/httpd-foreground
    name: gateway-httpd-exec
  - files:
      - httpd/config-ssl/ssl-proxy.conf
      - httpd/config-ssl/ssl-setup.conf
    name: gateway-httpd-config-ssl
replacements:
  - path: gateway-httpd-api-replacement.yaml
  - path: gateway-httpd-app-replacement.yaml
  - path: gateway-httpd-config-replacement.yaml
images:
  - name: gateway-admin-keycloak-image
    newName: ghcr.io/unchartedsoftware/keycloak-admin
    newTag: 0.2.2
  - name: gateway-admin-keycloak-ui-image
    newName: ghcr.io/unchartedsoftware/keycloak-admin-ui
    newTag: 0.2.2
  - name: gateway-httpd-image
    newName: ghcr.io/unchartedsoftware/httpd-openidc
    newTag: 0.1.4
  - name: gateway-keycloak-image
    newName: ghcr.io/unchartedsoftware/keycloak
    newTag: 0.2.2
  - name: gateway-postgres-image
    newName: ghcr.io/darpa-askem/postgres
    newTag: '15.1'
  - name: gateway-landing-image
    newName: ghcr.io/darpa-askem/nginx
    newTag: 1.23-alpine
  - name: terarium-login-theme-image
    newName: ghcr.io/darpa-askem/terarium-login-theme
    newTag: latest
