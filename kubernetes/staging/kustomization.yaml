---
apiVersion: kustomize.config.k8s.io/v1beta1
namespace: terarium
kind: Kustomization
resources:
  - data-service-deployment.yaml
  - data-service-service.yaml
  - data-service-graphdb-deployment.yaml
  - data-service-graphdb-service.yaml
  - gateway-httpd-deployment.yaml
  - gateway-httpd-service.yaml
  - gateway-keycloak-deployment.yaml
  - gateway-keycloak-service.yaml
  - hmi-client-deployment.yaml
  - hmi-client-service.yaml
  - document-service-deployment.yaml
  - document-service-service.yaml
  - hmi-server-deployment.yaml
  - hmi-server-service.yaml
  - model-service-deployment.yaml
  - model-service-service.yaml
  - secrets-dkg.yaml
  - secrets-keycloak-admin-creds.yaml
  - secrets-neo4j-auth.yaml
  - secrets-oidc.yaml
  - secrets-rds-creds.yaml
configMapGenerator:
  - files:
      - gateway/httpd/conf/000-default.conf
    name: gateway-httpd-config
  - files:
      - gateway/httpd/htdocs/index.html
      - gateway/httpd/htdocs/silent-check-sso.html
      - gateway/httpd/htdocs/styles.css
    name: gateway-httpd-htdocs
  - files:
      - gateway/httpd/exec/httpd-foreground
    name: gateway-httpd-exec
  - files:
      - gateway/keycloak/realm/master-realm.json
      - gateway/keycloak/realm/master-users-0.json
      - gateway/keycloak/realm/Uncharted-realm.json
      - gateway/keycloak/realm/Uncharted-users-0.json
    name: gateway-keycloak-realm
  - files:
      - gateway/keycloak/certificates/cert.pem
      - gateway/keycloak/certificates/key.pem
    name: gateway-certificates
