---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: terarium
resources:
  - ../../../../../base/hmi/server
  - configmap/host.yaml
patches:
  - path: hmi-server-service.yaml
  - path: hmi-server-deployment.yaml
replacements:
  - path: hmi-server-replacement.yaml
images:
  - name: hmi-server-image
    newName: ghcr.io/darpa-askem/hmi-server
    newTag: latest
