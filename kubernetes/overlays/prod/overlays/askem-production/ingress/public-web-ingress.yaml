---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-web-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/security-groups: askem-prod-web
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: "app.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-httpd
                port:
                  number: 8078

    - host: "documentation.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: terarium-docs
                port:
                  number: 8000

    - host: "integration-dashboard.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: integration-dashboard
                port:
                  number: 8501
  tls:
    - hosts:
        - "app.terarium.ai"
        - "documentation.terarium.ai"
        - "integration-dashboard.terarium.ai"
