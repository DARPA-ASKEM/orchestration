apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-keycloak
spec:
  template:
    spec:
      containers:
        - name: gateway-keycloak
          ports:
            - containerPort: 8443
              protocol: TCP
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: password
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: KC_HOSTNAME
              value: app.staging.terarium.ai
            - name: KC_HOSTNAME_PORT
              value: "443"
            - name: KC_HOSTNAME_ADMIN_URL
              value: https://localhost:8443
            - name: KC_HOSTNAME_PATH
              value: /auth
            - name: KC_HTTP_ENABLED
              value: '"true"'
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: '"false"'
            - name: KC_HOSTNAME_STRICT
              value: '"false"'
            - name: KC_PROXY
              value: reencrypt
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /certificates/cert.pem
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /certificates/key.pem
          volumeMounts:
            - name: certificates-volume
              mountPath: /certificates
      initContainers:
        - name: init-gateway-keycloak
          args:
            - import
            - --dir
            - /data
            - --override
            - "false"
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: password
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
        - name: certificates-volume
          configMap:
            name: gateway-certificates
            defaultMode: 0644
status: {}
