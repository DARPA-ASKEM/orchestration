---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sciml-service
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: sciml-service
          env:
            - name: SIMSERVICE_RABBITMQ_HOST
              value: 'b-9fa42fad-d3db-45da-97ca-4f474b9dd847.mq.us-east-1.amazonaws.com'
            - name: SIMSERVICE_RABBITMQ_PORT
              value: '5671'
            - name: SIMSERVICE_RABBITMQ_SSL
              value: 'true'
