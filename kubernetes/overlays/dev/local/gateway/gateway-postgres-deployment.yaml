---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: gateway-postgres
  name: gateway-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/component: postgres
        software.uncharted.terarium/environment: dev
        software.uncharted.terarium/tier: gateway
        software.uncharted.terarium/name: gateway-postgres
    spec:
      containers:
        - image: gateway-postgres-image
          name: gateway-postgres
          env:
            - name: POSTGRES_USER
              value: keycloak
            - name: POSTGRES_PASSWORD
              value: keycloak
          ports:
            - containerPort: 5432
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
