---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gateway
  - hmi/client
  - hmi/server
  - hmi/server/postgres
  - services/data-service
vars:
  - name: LOCALHOST
    objref:
      kind: ConfigMap
      name: environment-variables
      apiVersion: v1
    fieldref:
      fieldpath: data.LOCALHOST
configMapGenerator:
  - name: environment-variables
    envs: [environment-variables.env]
    behavior: create
