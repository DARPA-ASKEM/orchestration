# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests using node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
name: Build & Test
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.8.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.8.0
          cache: 'yarn'

      - name: Install packages
        run: yarn install --immutable

      - name: Run Linter
        run: yarn lint:ci

      - name: Run Formatter
        run: yarn prettier:ci

      - name: Run Unit Tests
        run: yarn test
