---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: skema-py
  name: skema-py
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-py
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/component: skema
        software.uncharted.terarium/environment: dev
        software.uncharted.terarium/tier: services
        software.uncharted.terarium/name: skema-py
    spec:
      containers:
        - image: skema-py-image
          name: skema-py
          command: ['uvicorn']
          args: ['server:app', '--host', '0.0.0.0']
          ports:
            - containerPort: 8000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
