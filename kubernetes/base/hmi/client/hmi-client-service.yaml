---
apiVersion: v1
kind: Service
metadata:
  name: hmi-client-service
  labels:
    software.uncharted.terarium/name: hmi-client-service
    software.uncharted.terarium/component: client
    software.uncharted.terarium/part-of: hmi
spec:
  type: NodePort
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 80
  selector:
    software.uncharted.terarium/name: hmi-client
status:
  loadBalancer: {}
