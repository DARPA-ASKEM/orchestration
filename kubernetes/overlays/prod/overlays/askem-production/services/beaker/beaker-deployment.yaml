  template:
    spec:
      nodeName: ip-172-16-40-52.ec2.internal
      containers:
        - name: beaker
          resources:
            requests:
              memory: '1Gi'
              cpu: '2000m'
            limits:
              memory: '28Gi'
              cpu: '7000m'
