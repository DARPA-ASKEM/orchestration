---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mit-tr
  labels:
    software.uncharted.terarium/name: mit-tr
    software.uncharted.terarium/component: tr
    software.uncharted.terarium/service: mit
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: mit-tr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: mit-tr
    spec:
      containers:
        - name: mit-tr
          image: mit-tr-image
          imagePullPolicy: Always
          env:
            - name: GPT_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-gpt-secrets
                  key: chatgptkey
          ports:
            - containerPort: 8000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
