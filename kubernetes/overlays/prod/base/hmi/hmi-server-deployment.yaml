---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: data-service
              value: data-service
            - name: document-service
              value: document-service
            - name: keycloak-service-protocol
              value: https
            - name: keycloak-service-fqdn
              value: gateway-keycloak
            - name: keycloak-service-port
              value: ""
            - name: quarkus_http_port
              value: "3000"
            - name: oidc-secret
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: client_secret
            - name: terarium-db-host
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: terarium-db-port
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: port
            - name: terarium-db-user
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: terarium-db-password
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
