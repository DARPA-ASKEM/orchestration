---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: data-service-postgres
    software.uncharted.terarium/component: postgres
    software.uncharted.terarium/service: data
    software.uncharted.terarium/part-of: services
  name: data-service-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: data-service-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: data-service-postgres
    spec:
      containers:
        - name: data-service-postgres
          image: data-service-postgres-image
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              value: dev
            - name: POSTGRES_PASSWORD
              value: dev
            - name: POSTGRES_DB
              value: askem
          ports:
            - containerPort: 5432
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
