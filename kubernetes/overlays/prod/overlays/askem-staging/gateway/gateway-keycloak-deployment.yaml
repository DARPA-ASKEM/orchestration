---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-keycloak
spec:
  template:
    spec:
      containers:
        - name: gateway-keycloak
          env:
            - name: KC_HOSTNAME_URL
              value: https://keycloak.staging.terarium.ai
            - name: KC_HOSTNAME_ADMIN_URL
              value: https://keycloak.staging.terarium.ai
