---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: hmi-server
  name: hmi-server
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: hmi-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: hmi-server
    spec:
      containers:
        - image: ghcr.io/darpa-askem/hmi-server:latest
          name: hmi-server
          env:
            - name: data-service
              value: host.docker.internal
            - name: keycloak-service
              value: host.docker.internal
            - name: oidc-secret
              value: jtbQhs6SlfynqJaygVpwav2kLzAme2b4
          ports:
            - containerPort: 3000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
