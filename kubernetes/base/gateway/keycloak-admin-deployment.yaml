---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-admin
  labels:
    software.uncharted.terarium/name: keycloak-admin
    software.uncharted.terarium/component: admin
    software.uncharted.terarium/service: keycloak
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: keycloak-admin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: keycloak-admin
    spec:
      containers:
        - name: keycloak-admin
          image: keycloak-admin-image
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
