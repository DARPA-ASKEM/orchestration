---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: funman
  labels:
    software.uncharted.terarium/name: funman
    software.uncharted.terarium/component: sift
    software.uncharted.terarium/service: funman
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: funman
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: funman
    spec:
      containers:
        - name: funman
          image: funman-image
          env:
            - name: FUNMAN_BASE_URL
              value: /funman
          ports:
            - containerPort: 8190
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
