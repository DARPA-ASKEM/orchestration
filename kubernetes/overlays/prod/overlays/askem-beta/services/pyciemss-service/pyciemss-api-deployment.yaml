---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyciemss-api
spec:
  template:
    spec:
      containers:
        - name: pyciemss-api
          env:
            - name: REDIS_HOST
              value: redis.beta.terarium.ai
            - name: REDIS_PORT
              value: '6379'
            - name: RABBITMQ_HOST
              value: 'b-9fa42fad-d3db-45da-97ca-4f474b9dd847.mq.us-east-1.amazonaws.com'
            - name: RABBITMQ_PORT
              value: '5671'
