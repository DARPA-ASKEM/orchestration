---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyciemss-worker
spec:
  template:
    spec:
      containers:
        - name: pyciemss-worker
          env:
            - name: REDIS_HOST
              value: redis.beta.terarium.ai
            - name: REDIS_PORT
              value: '6379'
            - name: RABBITMQ_HOST
              value: 'b-1cb71505-9454-4d81-8ca0-a0ee6faf5770.mq.us-east-1.amazonaws.com'
            - name: RABBITMQ_PORT
              value: '5671'
