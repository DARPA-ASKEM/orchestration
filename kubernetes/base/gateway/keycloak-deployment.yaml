---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    software.uncharted.terarium/name: keycloak
    software.uncharted.terarium/component: keycloak
    software.uncharted.terarium/service: keycloak
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: keycloak
    spec:
      containers:
        - name: keycloak
          image: keycloak-image
          imagePullPolicy: Always
          args:
            - start
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: theme-volume
              mountPath: /opt/keycloak/themes/terarium
          resources: {}
      initContainers:
        - name: keycloak-terarium-theme
          image: terarium-login-theme-image
          imagePullPolicy: Always
          command: ['/bin/sh']
          args: ['-c', 'cp -r /terarium/* /shared']
          volumeMounts:
            - name: theme-volume
              mountPath: /shared
        - name: init-keycloak
          image: keycloak-image
          imagePullPolicy: Always
          args:
            - import
            - --dir
            - /data
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-cred
      volumes:
        - name: theme-volume
          emptyDir: {}
status: {}
