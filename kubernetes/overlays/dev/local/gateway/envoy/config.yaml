static_resources:
  listeners:
    - name: listener_proxy
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: default
                  virtual_hosts:
                    - name: default
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/ua/api"
                          route:
                            cluster: upstream-ua-api
                        - match:
                            prefix: "/ua/user"
                          route:
                            cluster: upstream-ua-api
                        - match:
                            prefix: "/ua/ui"
                          route:
                            prefix_rewrite: "/"
                            cluster: upstream-ua-ui
                        - match:
                            prefix: "/app"
                          route:
                            cluster: upstream-app
                        - match:
                            prefix: "/api"
                          route:
                            cluster: upstream-api
                        - match:
                            prefix: "/"
                          route:
                            cluster: upstream-landing

                http_filters:
                  - name: envoy.filters.http.oauth2
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
                      config:
                        token_endpoint:
                          cluster: upstream-keycloak
                          uri: http://keycloak:8079/realms/Terarium/protocol/openid-connect/token
                          timeout: 5s
                        authorization_endpoint: http://localhost:8079/realms/Terarium/protocol/openid-connect/auth
                        redirect_uri: "http://%REQ(:authority)%/redirect"
                        redirect_path_matcher:
                          path:
                            exact: /redirect
                        signout_path:
                          path:
                            exact: /logout
                        credentials:
                          client_id: "app"
                          token_secret:
                            name: token
                            sds_config:
                              path: "/data/token-secret.yaml"
                          hmac_secret:
                            name: token
                            sds_config:
                              path: "/data/hmac-secret.yaml"
                        forward_bearer_token: true
                        pass_through_matcher:
                          - name: ":path"
                            string_match:
                              exact: "/"
                          - name: ":path"
                            prefix_match: "/index.html"
                          - name: ":path"
                            prefix_match: "/styles.css"
                          - name: ":path"
                            prefix_match: "/favicon.ico"
                        auth_scopes:
                          - openid

                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: upstream-keycloak
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gateway-keycloak
                      port_value: 8079

    - name: upstream-ua-api
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: upstream-adminapi
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gateway-admin-keycloak
                      port_value: 8080

    - name: upstream-ua-ui
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: upstream-adminapi
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gateway-admin-keycloak-ui
                      port_value: 80

    - name: upstream-landing
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: upstream-landing
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: gateway-landing
                      port_value: 80

    - name: upstream-api
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: upstream-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 3000

    - name: upstream-app
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: upstream-app
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8080
