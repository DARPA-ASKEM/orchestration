<Location /ua/api/>
    ProxyPass ${ADMIN_KEYCLOAK_API_URL} timeout=10 retry=0 keepalive=On
    ProxyPassReverse ${ADMIN_KEYCLOAK_API_URL}

    AuthType openid-connect
    Require valid-user
</Location>
<Location /ua/ui/>
    ProxyPass ${ADMIN_KEYCLOAK_UI_URL} timeout=10 retry=0 keepalive=On
    ProxyPassReverse ${ADMIN_KEYCLOAK_UI_URL}

    AuthType openid-connect
    Require valid-user
</Location>
