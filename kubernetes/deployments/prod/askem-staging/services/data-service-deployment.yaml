---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  template:
    spec:
      containers:
        - name: data-service
          env:
            - name: SQL_URL
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: SQL_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: port
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: DKG_URL
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: url
            - name: DKG_API_PORT
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: api-port
            - name: DKG_DESC_PORT
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: desc-port
