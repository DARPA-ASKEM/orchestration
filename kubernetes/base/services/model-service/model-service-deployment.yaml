---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  labels:
    software.uncharted.terarium/name: model-service
    software.uncharted.terarium/component: server
    software.uncharted.terarium/service: model
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: model-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: model-service
    spec:
      containers:
        - name: model-service
          image: model-service-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
