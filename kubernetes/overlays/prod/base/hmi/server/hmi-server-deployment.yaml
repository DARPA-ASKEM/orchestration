---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: hmi-server
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
            - name: KNOWLEDGE-MIDDLEWARE_URL
              value: "http://knowledge-middleware-api:3060"
            - name: MIT-PROXY_URL
              value: "http://mit-proxy:3981"
            - name: SKEMA-PY_URL
              value: "http://skema-py:4041"
            - name: SKEMA-RS_URL
              value: "http://skema-rs:4040"
            - name: SKEMA-UNIFIED_URL
              value: "https://skema-unified:4045"
            - name: TERARIUM_DATASERVICE_URL
              value: "http://data-service:3020"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: fqdn
            - name: TERARIUM_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: TERARIUM_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: XDD_API-KEY
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: key
            - name: ADOBE_API-KEY
              valueFrom:
                secretKeyRef:
                  name: adobe-api-key
                  key: key
            - name: XDD_API-ES-KEY
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: eskey
            - name: TERARIUM_KEYCLOAK_ADMIN-CLIENT-ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_client-id
            - name: TERARIUM_KEYCLOAK_ADMIN-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_password
            - name: TERARIUM_KEYCLOAK_ADMIN-REALM
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_realm
            - name: TERARIUM_KEYCLOAK_ADMIN-USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_username
            - name: TERARIUM_KEYCLOAK_CLIENT-ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: client-id
            - name: TERARIUM_KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: realm
            - name: GOOGLE-ANALYTICS-ID
              valueFrom:
                secretKeyRef:
                  name: logging-creds
                  key: google-id
            - name: TGPT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: beaker-creds
                  key: tgpt-token
            - name: SPICEDB_SHARED-KEY
              value: 'staging'
            - name: SPICEDB_URL
              value: 'spicedb:50051'
