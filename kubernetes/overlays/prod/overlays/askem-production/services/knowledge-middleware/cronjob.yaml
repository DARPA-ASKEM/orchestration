---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: report
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubectl
            image: kubectl:latest
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - |
              kubectl apply -f knowledge-middleware-report-deployment.yaml
              sleep 60s # Adjust this duration as needed
              kubectl delete deployment knowledge-middleware-report
          restartPolicy: OnFailure
