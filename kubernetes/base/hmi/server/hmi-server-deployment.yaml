---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
  labels:
    software.uncharted.terarium/name: hmi-server
    software.uncharted.terarium/component: server
    software.uncharted.terarium/part-of: hmi
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: hmi-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: hmi-server
    spec:
      containers:
        - name: hmi-server
          image: hmi-server-image
          env:
            - name: QUARKUS_HTTP_LIMITS_MAX_BODY_SIZE
              value: '500m'
          ports:
            - containerPort: 3000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
