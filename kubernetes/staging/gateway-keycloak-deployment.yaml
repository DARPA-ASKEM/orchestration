---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: gateway-keycloak
  name: gateway-keycloak
  namespace: terarium
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: gateway-keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: gateway-keycloak
    spec:
      containers:
        - image: ghcr.io/unchartedsoftware/keycloak:0.1.3
          name: gateway-keycloak
          args:
            - start
          ports:
            - containerPort: 8443
              protocol: TCP
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: password
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: KC_HOSTNAME
              value: app.staging.terarium.ai
            - name: KC_HOSTNAME_PORT
              value: "443"
            - name: KC_HOSTNAME_ADMIN_URL
              #value: https://app.staging.terarium.ai/auth
              value: https://localhost:8443
            - name: KC_HOSTNAME_PATH
              value: /auth
            - name: KC_HTTP_ENABLED
              value: '"true"'
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: '"false"'
            - name: KC_HOSTNAME_STRICT
              value: '"false"'
            - name: KC_PROXY
              value: reencrypt
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /certificates/cert.pem
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /certificates/key.pem
          volumeMounts:
            - name: theme-volume
              mountPath: /opt/keycloak/themes/terarium
            - name: certificates-volume
              mountPath: /certificates
          resources: {}
      initContainers:
        - image: ghcr.io/darpa-askem/terarium-login-theme:latest
          name: gateway-terarium-theme
          command: ['/bin/sh']
          args: ['-c', 'cp -r /terarium/* /shared']
          volumeMounts:
            - name: theme-volume
              mountPath: /shared
        - image: ghcr.io/unchartedsoftware/keycloak:0.1.3
          name: init-gateway-keycloak
          args:
            - import
            - --dir
            - /data
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-creds
                  key: password
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
          volumeMounts:
            - name: realm-volume
              mountPath: /data
          resources: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-cred
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
        - name: certificates-volume
          configMap:
            name: gateway-certificates
            defaultMode: 0644
        - name: theme-volume
          emptyDir: {}
status: {}
