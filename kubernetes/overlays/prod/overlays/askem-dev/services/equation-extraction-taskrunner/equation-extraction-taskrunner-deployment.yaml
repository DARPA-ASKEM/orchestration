---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: equation-extraction-taskrunner
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: equation-extraction-taskrunner
          imagePullPolicy: Always
          env:
            - name: SPRING_RABBITMQ_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: address
            - name: TERARIUM_MQ-USERNAME
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: username
            - name: TERARIUM_MQ-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: password
            - name: TERARIUM_TASKRUNNER_REQUEST-TYPE
              value: 'equation_extraction'
          resources:
            requests:
              memory: '28Gi'
      tolerations:
        - key: 'workload'
          operator: 'Equal'
          value: 'equation'
          effect: 'NoSchedule'
