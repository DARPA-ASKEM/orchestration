---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mit-proxy
  labels:
    software.uncharted.terarium/name: mit-proxy
    software.uncharted.terarium/component: proxy
    software.uncharted.terarium/service: mit
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: mit-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: mit-proxy
    spec:
      containers:
        - name: mit-proxy
          image: mit-proxy-image
          env:
            - name: CHAT_GPT_KEY
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: chatgptkey
            - name: MIT_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: mitbaseurl
          ports:
            - containerPort: 3000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
