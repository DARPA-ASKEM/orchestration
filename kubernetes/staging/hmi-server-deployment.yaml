---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: hmi-server
  name: hmi-server
  namespace: terarium
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: hmi-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: hmi-server
    spec:
      containers:
        - image: ghcr.io/darpa-askem/hmi-server:latest
          name: hmi-server
          env:
            - name: data-service
              value: data-service
            - name: document-service
              value: document-service
            - name: keycloak-service-protocol
              value: https
            - name: keycloak-service-fqdn
              value: gateway-keycloak
            - name: keycloak-service-port
              value: ""
            - name: quarkus_http_port
              value: "8080"
            - name: oidc-secret
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: client_secret
            - name: terarium-db-host
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: terarium-db-port
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: port
            - name: terarium-db-user
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: terarium-db-password
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
