---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: terarium
resources:
  - ../../../base/gateway
  - ../../../base/hmi/client
  - ../../../base/hmi/documentation
  - ../../../base/hmi/server
  - ../../../base/services/data-service
  - ../../../base/services/hmi-extraction-service
  - ../../../base/services/message-queue
  - ../../../base/services/mit
  - ../../../base/services/model-service
  - ../../../base/services/simulation-service
  - ../../../base/services/skema
  - gateway/gateway-envoy-service.yaml
patchesStrategicMerge:
  - gateway/gateway-admin-keycloak-deployment.yaml
  - gateway/gateway-admin-keycloak-ui-deployment.yaml
  - gateway/gateway-envoy-deployment.yaml
  - gateway/gateway-keycloak-deployment.yaml
  - gateway/gateway-keycloak-service.yaml
  - gateway/gateway-landing-deployment.yaml
  - hmi/client/hmi-client-deployment.yaml
  - hmi/documentation/terarium-docs-deployment.yaml
  - hmi/server/hmi-server-deployment.yaml
  - services/data-service/data-service-deployment.yaml
  - services/data-service/data-service-graphdb-deployment.yaml
  - services/hmi-extraction-service/hmi-extraction-service-deployment.yaml
  - services/message-queue/message-queue-deployment.yaml
  - services/mit/mit-proxy-deployment.yaml
  - services/model-service/model-service-deployment.yaml
  - services/simulation-service/simulation-service-deployment.yaml
  - services/skema/skema-memgraph-deployment.yaml
  - services/skema/skema-py-deployment.yaml
  - services/skema/skema-rs-deployment.yaml
configMapGenerator:
  - files:
      - gateway/certificates/cert.pem
      - gateway/certificates/key.pem
    name: gateway-certificates
  - files:
      - gateway/keycloak/realm/master-realm.json
      - gateway/keycloak/realm/master-users-0.json
    name: gateway-keycloak-realm
  - files:
      - gateway/keystore/cacerts
    name: gateway-keystore
