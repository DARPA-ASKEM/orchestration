---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-postgres
  labels:
    software.uncharted.terarium/name: gateway-postgres
    software.uncharted.terarium/component: postgres
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-postgres
    spec:
      containers:
        - name: gateway-postgres
          image: gateway-postgres-image
          env:
            - name: POSTGRES_USER
              value: keycloak
            - name: POSTGRES_PASSWORD
              value: keycloak
          ports:
            - containerPort: 5432
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
