---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - name: keycloak
          env:
            - name: KC_HOSTNAME_URL
              value: https://keycloak.terarium.ai
            - name: KC_HOSTNAME_ADMIN_URL
              value: https://keycloak.terarium.ai
