---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyciemss-api
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: pyciemss-api
          env:
            - name: TDS_URL
              value: http://hmi-server:3000
            - name: TDS_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_username
            - name: TDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_password
            - name: STANDALONE_MODE
              value: 'False'
            - name: PYCIEMSS_OUTPUT_FILEPATH
              value: result.csv
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key:
                    username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: password
