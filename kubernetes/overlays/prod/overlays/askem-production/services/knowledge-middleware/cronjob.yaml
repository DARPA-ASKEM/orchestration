---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: report
spec:
  schedule: "0 0 * * *" # every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubectl
            image: kubectl:latest
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - |
              kubectl apply -f knowledge-middleware-report-deployment.yaml
              sleep 600s
              kubectl delete deployment knowledge-middleware-report
          restartPolicy: OnFailure
