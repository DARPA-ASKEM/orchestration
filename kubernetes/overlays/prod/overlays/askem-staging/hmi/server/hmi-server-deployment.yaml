---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: realm
              value: Uncharted
            - name: TGPT_APPURL
              value: https://app.staging.terarium.ai/beaker/
            - name: TGPT_WSURL
              value: wss://app.staging.terarium.ai/beaker_ws/
            - name: spicedb-shared-key
              valueFrom:
                secretKeyRef:
                  name: spicedb-shared-key
                  key: grpc-key
            - name: spicedb-target
              value: gateway-spicedb:50051
