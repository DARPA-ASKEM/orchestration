---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skema-memgraph
  labels:
    software.uncharted.terarium/name: skema-memgraph
    software.uncharted.terarium/component: memgraph
    software.uncharted.terarium/service: skema
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-memgraph
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: skema-memgraph
    spec:
      containers:
        - name: skema-memgraph
          image: skema-memgraph-image
          command: ['/usr/bin/supervisord']
          ports:
            - containerPort: 7687
            - containerPort: 3000
            - containerPort: 7444
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
