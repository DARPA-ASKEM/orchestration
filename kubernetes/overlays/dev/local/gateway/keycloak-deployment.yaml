---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - name: keycloak
          env:
            - name: KC_DB_URL_HOST
              value: keycloak-postgres
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_HOSTNAME
              value: localhost
            - name: KC_HOSTNAME_PORT
              value: "8079"
            - name: KC_HTTP_ENABLED
              value: '"true"'
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: '"false"'
            - name: KC_HOSTNAME_STRICT
              value: '"false"'
            - name: KC_PROXY
              value: edge
      initContainers:
        - name: init-keycloak
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_DB_URL_HOST
              value: keycloak-postgres
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: keycloak-realm
status: {}
