apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-keycloak
spec:
  template:
    spec:
      containers:
        - name: gateway-keycloak
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: '"false"'
            - name: KC_HOSTNAME_STRICT
              value: '"false"'
      initContainers:
        - name: init-gateway-keycloak
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: '"true"'
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
status: {}
