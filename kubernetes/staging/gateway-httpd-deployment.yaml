---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium: gateway-httpd
  name: gateway-httpd
  namespace: terarium
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium: gateway-httpd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium: gateway-httpd
    spec:
      containers:
        - image: ghcr.io/unchartedsoftware/httpd-openidc:0.1.2
          name: gateway-httpd
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
          env:
            - name: LISTEN_PORT
              value: "80"
            - name: SERVICE_PORT
              value: "443"
            - name: SERVICE_PROTOCOL
              value: https
            - name: SERVICE_FQDN
              value: app.staging.terarium.ai
            - name: KEYCLOAK_ADMIN_FQDN
              value: admin.staging.terarium.ai
            - name: SERVICE_REDIRECT_URL_PATH
              value: /app/redirect_uri
            - name: OIDC_CRYPTO_PASS_PHRASE
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: crypto_passphrase
            - name: OIDC_CLIENT_ID
              value: app
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: client_secret
            - name: OIDC_DEFAULT_URL_PATH
              value: /app/
            - name: KEYCLOAK_SERVICE_URL
              value: https://gateway-keycloak/
            - name: LOCATION_API_URL
              value: http://hmi-server:3000/api/
            - name: LOCATION_APP_URL
              value: http://hmi-client:8080/app/
          volumeMounts:
            - name: htdocs-volume
              mountPath: /usr/local/apache2/htdocs
            - name: config-volume
              mountPath: /usr/local/apache2/conf/default
            - name: httpd-foreground-volume
              mountPath: /usr/local/bin
      volumes:
        - name: htdocs-volume
          configMap:
            name: gateway-httpd-htdocs
        - name: config-volume
          configMap:
            name: gateway-httpd-config
        - name: httpd-foreground-volume
          configMap:
            name: gateway-httpd-exec
            defaultMode: 0500
      restartPolicy: Always
status: {}
