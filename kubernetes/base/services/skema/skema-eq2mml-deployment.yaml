---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skema-eq2mml
  labels:
    software.uncharted.terarium/name: skema-eq2mml
    software.uncharted.terarium/component: eq2mml
    software.uncharted.terarium/service: skema
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-eq2mml
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: skema-eq2mml
    spec:
      containers:
        - name: skema-eq2mml
          image: skema-py-image
          imagePullPolicy: Always
          command: ['uvicorn']
          args: ['skema.img2mml.eqn2mml:app', '--host', '0.0.0.0', '--port', '8001']
          ports:
            - containerPort: 8001
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
