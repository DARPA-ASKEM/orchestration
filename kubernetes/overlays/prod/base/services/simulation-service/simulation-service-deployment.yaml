---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-service
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: simulation-service
          env:
            - name: TDS_URL
              value: http://data-service:3020
            # TODO: Remove this env variable once TDS is up-to-date
            - name: ENABLE_REMOTE_DATA_HANDLING
              value: "false"
