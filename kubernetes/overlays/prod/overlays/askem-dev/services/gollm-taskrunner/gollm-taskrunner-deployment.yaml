---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gollm-taskrunner
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: gollm-taskrunner
          imagePullPolicy: Always
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-gpt-secrets
                  key: chatgptkey
            - name: SPRING_RABBITMQ_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: address
            - name: TERARIUM_MQ-USERNAME
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: username
            - name: TERARIUM_MQ-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: password
            - name: TERARIUM_TASKRUNNER_REQUEST-TYPE
              value: 'gollm'
