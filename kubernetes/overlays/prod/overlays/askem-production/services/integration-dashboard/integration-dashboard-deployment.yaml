---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-dashboard
  labels:
    software.uncharted.terarium/name: integration-dashboard
    software.uncharted.terarium/service: integration-dashboard
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: integration-dashboard
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: integration-dashboard
    spec:
      containers:
        - name: integration-dashboard
          image: integration-dashboard-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8051
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-secret-access-key
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-region
            - name: BUCKET
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-dataset-bucket
            - name: SKEMA_RS_URL
              value: 'http://skema-rs:4040'
            - name: TA1_UNIFIED_URL
              value: 'https://api.askem.lum.ai'
            - name: MIT_TR_URL
              value: 'http://mit-tr:4046'
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
