---
apiVersion: v1
kind: Service
metadata:
  labels:
    software.uncharted.terarium/component: rabbitmq
    software.uncharted.terarium/environment: dev
    software.uncharted.terarium/tier: hmi
  name: hmi-rabbitmq
spec:
  ports:
    - name: 5672-tcp
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: 15671-tcp
      port: 15671
      protocol: TCP
      targetPort: 15671
    - name: 15672-tcp
      port: 15672
      protocol: TCP
      targetPort: 15672
  selector:
    software.uncharted.terarium/name: hmi-rabbitmq
  type: LoadBalancer
status:
  loadBalancer: {}
