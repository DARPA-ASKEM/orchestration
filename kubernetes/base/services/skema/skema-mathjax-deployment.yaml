---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skema-mathjax
  labels:
    software.uncharted.terarium/name: skema-mathjax
    software.uncharted.terarium/component: mathjax
    software.uncharted.terarium/service: skema
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-mathjax
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: skema-mathjax
    spec:
      containers:
        - name: skema-mathjax
          image: skema-py-image
          imagePullPolicy: Always
          command: ['npm']
          args: ['start']
          workingDir: /app/skema/img2mml/data_generation
          env:
            - name: SKEMA_MATHJAX_HOST
              value: "0.0.0.0"
            - name: SKEMA_MATHJAX_PORT
              value: "8031"
          ports:
            - containerPort: 8031
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
