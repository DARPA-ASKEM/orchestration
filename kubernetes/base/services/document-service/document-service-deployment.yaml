---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: document-service
  name: document-service
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: document-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/component: document
        software.uncharted.terarium/environment: dev
        software.uncharted.terarium/tier: services
        software.uncharted.terarium/name: document-service
    spec:
      containers:
        - image: document-service-image
          name: document-service
          ports:
            - containerPort: 3030
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
