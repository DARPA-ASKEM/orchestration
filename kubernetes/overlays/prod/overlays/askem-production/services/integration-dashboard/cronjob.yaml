---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: intergration-test-report
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubectl
            image: kubectl:latest
            imagePullPolicy: IfNotPresent
            command:
            - sh
            - -c
            - |
              kubectl apply -f deployment.yaml
              sleep 60s # Adjust this duration as needed
              kubectl delete deployment my-app
          restartPolicy: OnFailure
