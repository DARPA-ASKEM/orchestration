---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../base/services/data-service
  - data-service-postgres-deployment.yaml
  - data-service-postgres-service.yaml
  - data-service-storage-deployment.yaml
  - data-service-storage-job.yaml
  - data-service-storage-service.yaml
patchesStrategicMerge:
  - data-service-deployment.yaml
  - data-service-service.yaml
  - data-service-graphdb-deployment.yaml
  - data-service-graphdb-service.yaml
images:
  - name: data-service-image
    newName: ghcr.io/darpa-askem/data-service
    newTag: latest
  - name: data-service-migrations-image
    newName: ghcr.io/darpa-askem/data-service-migrations
    newTag: latest
  - name: data-service-graphdb-image
    newName: ghcr.io/darpa-askem/data-service-graphdb
    newTag: 5.3.0.3
  - name: data-service-postgres-image
    newName: ghcr.io/darpa-askem/data-service-dev-db
    newTag: latest
  - name: data-service-storage-image
    newName: ghcr.io/darpa-askem/data-service-storage
    newTag: latest
  - name: data-service-storage-job-image
    newName: ghcr.io/darpa-askem/mc
    newTag: release.2022-12-13t00-23-28z
