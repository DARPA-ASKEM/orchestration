---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beaker
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: beaker
          volumeMounts:
            - mountPath: '/home/jupyter/workspace'
              name: beaker-pv-storage
          env:
            - name: TOOL_ENABLED_ASK_USER
              value: 'false'
            - name: TOOL_ENABLED_RUN_CODE
              value: 'false'
            - name: ENABLE_CHECKPOINTS
              value: 'false'
            - name: HMI_SERVER_URL
              value: http://hmi-server:3000
            - name: MIRA_REST_URL
              value: http://mira-epi-dkg-lb-c7b58edea41524e6.elb.us-east-1.amazonaws.com/
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chat-gpt-secrets
                  key: chatgptkey
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_username
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_password
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: 'OnRootMismatch'
      volumes:
        - name: beaker-pv-storage
          persistentVolumeClaim:
            claimName: beaker-pv-claim
