---
apiVersion: v1
kind: Service
metadata:
  name: gateway-keycloak-service
  labels:
    software.uncharted.terarium/name: gateway-keycloak-service
    software.uncharted.terarium/component: keycloak
    software.uncharted.terarium/part-of: gateway
spec:
  type: NodePort
  ports:
    - name: 8079-keycloak-tcp
      port: 8079
      protocol: TCP
      targetPort: 8080
  selector:
    software.uncharted.terarium/name: gateway-keycloak
status:
  loadBalancer: {}
