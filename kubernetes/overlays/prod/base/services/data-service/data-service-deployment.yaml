---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: data-service
          env:
            - name: NEO4J_driver
              value: neo4j://data-service-graphdb:7687
            - name: SQL_URL
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: url
            - name: SQL_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: port
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: DKG_URL
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: url
            - name: DKG_API_PORT
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: api-port
            - name: DKG_DESC_PORT
              valueFrom:
                secretKeyRef:
                  name: dkg
                  key: desc-port
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-secret-access-key
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-region
            - name: DATASET_STORAGE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-data-storage-path
