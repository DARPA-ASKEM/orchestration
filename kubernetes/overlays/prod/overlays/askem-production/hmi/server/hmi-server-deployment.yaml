---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: realm
              value: Uncharted
            - name: TGPT_APPURL
              value: https://app.terarium.ai/beaker/
            - name: TGPT_WSURL
              value: wss://app.terarium.ai/beaker_ws/
            - name: GOOGLEANALYTICS_ID
              value: G-FQ1QYJX1F7
