---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: private-web-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/security-groups: askem-staging-web-private
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: "app.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-envoy
                port:
                  number: 8078

    - host: "keycloak.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-keycloak
                port:
                  number: 443

    - host: "message-queue.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: message-queue
                port:
                  number: 5672

    - host: "mit-proxy.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mit-proxy
                port:
                  number: 3981

    - host: "hmi-extraction-service.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hmi-extraction-service
                port:
                  number: 5000

    - host: "model-service.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: model-service
                port:
                  number: 3010

    - host: "simulation-service.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simulation-service
                port:
                  number: 3030

    - host: "skema-py.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skema-py
                port:
                  number: 4041

    - host: "skema-rs.staging.terarium.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skema-rs
                port:
                  number: 4040

  tls:
    - hosts:
        - "app.staging.terarium.ai"
        - "keycloak.staging.terarium.ai"
        - "data-service.staging.terarium.ai"
        - "message-queue.staging.terarium.ai"
        - "mit-proxy.staging.terarium.ai"
        - "hmi-extraction-service.staging.terarium.ai"
        - "model-service.staging.terarium.ai"
        - "simulation-service.staging.terarium.ai"
        - "skema-py.staging.terarium.ai"
        - "skema-rs.staging.terarium.ai"
