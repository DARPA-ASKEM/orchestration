---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-store
  labels:
    software.uncharted.terarium/name: user-store
    software.uncharted.terarium/component: postgres
    software.uncharted.terarium/service: user-store
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: user-store
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: user-store
    spec:
      containers:
        - name: hmi-postgres
          image: postgres-image
          env:
            - name: POSTGRES_USER
              value: terarium
            - name: POSTGRES_PASSWORD
              value: terarium123
            - name: POSTGRES_DB
              value: terarium
          ports:
            - containerPort: 5432
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
