---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    software.uncharted.terarium/name: data-service-graphdb
  name: data-service-graphdb
  namespace: terarium
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: data-service-graphdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: data-service-graphdb
    spec:
      containers:
        - image: neo4j:latest
          name: data-service-graphdb
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: value
            - name: NEO4J_dbms_memory_pagecache_size
              value: 512M
          ports:
            - containerPort: 7474
            - containerPort: 7687
          resources: {}
      restartPolicy: Always
status: {}
