---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-admin-keycloak
  labels:
    software.uncharted.terarium/name: gateway-admin-keycloak
    software.uncharted.terarium/component: keycloak-admin
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-admin-keycloak
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-admin-keycloak
    spec:
      containers:
        - name: gateway-admin-keycloak
          image: gateway-admin-keycloak-image
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
