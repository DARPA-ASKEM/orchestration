---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: TGPT_BASE_URL
              value: "/beaker/"
            - name: TGPT_APP_URL
              value: "/beaker/"
            - name: TGPT_WS_URL
              value: "ws://app.dev.terarium.ai/beaker_ws/"
            - name: TERARIUM_KEYCLOAK_URL
              value: "http://keycloak:8080"
            - name: SPRING_DATA_REDIS_URL
              value: "redis://redis:6379"
            - name: TERARIUM_ELASTICSEARCH_URL
              value: "http://10.0.2.113:9200"
            - name: LOGGING_LEVEL_ROOT
              value: INFO
