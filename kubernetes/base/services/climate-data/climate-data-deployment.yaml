---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: climate-data
  labels:
    software.uncharted.terarium/name: climate-data
    software.uncharted.terarium/component: sift
    software.uncharted.terarium/service: climate-data
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: climate-data
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: climate-data
    spec:
      containers:
        - name: climate-data
          image: climate-data-image
          imagePullPolicy: Always
          command: "nohup"
          args: [
            "poetry",
            "run",
            "uvicorn",
            "api.server:app",
            "--reload",
            "--host",
            "0.0.0.0"
          ]
          ports:
            - containerPort: 8000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
