---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-middleware-worker
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: knowledge-middleware-worker
          env:
            - name: TDS_URL
              value: 'http://data-service:3020'
            - name: SKEMA_RS_URL
              value: 'http://skema-rs:4040'
            - name: SKEMA_TR_URL
              value: 'http://skema-text-reading:4047'
            - name: MIT_TR_URL
              value: 'http://mit-tr:4046'
            - name: TA1_UNIFIED_URL
              value: 'http://skema-unified:4045'
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: chatgptkey
