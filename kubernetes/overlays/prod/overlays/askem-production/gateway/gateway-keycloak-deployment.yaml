apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-keycloak
spec:
  template:
    spec:
      initContainers:
        - name: init-gateway-keycloak
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: gateway-keycloak-realm
