apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-envoy
  labels:
    software.uncharted.terarium/name: gateway-envoy
    software.uncharted.terarium/component: envoy
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-envoy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-envoy
    spec:
      containers:
        - name: gateway-envoy
          image: gateway-envoy-image
          ports:
            - containerPort: 10000
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /data
      volumes:
        - name: config-volume
          configMap:
            name: gateway-config
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
