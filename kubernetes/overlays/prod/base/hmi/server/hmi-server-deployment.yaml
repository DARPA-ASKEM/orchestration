---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: hmi-server
          imagePullPolicy: Always
          env:
            - name: ADOBE_API-KEY
              valueFrom:
                secretKeyRef:
                  name: adobe-api-key
                  key: key
            - name: ADOBE_API-LOCALHOST-KEY
              valueFrom:
                secretKeyRef:
                  name: adobe-api-key
                  key: localhost
            - name: CIEMSS-SERVICE_URL
              value: 'http://pyciemss-api:3040'
            - name: CLIMATE-DATA-SERVICE_URL
              value: "http://climate-data:8000"
            - name: COSMOS-SERVICE_URL
              value: "http://cosmos:4048"
            - name: GOOGLE-ANALYTICS-ID
              valueFrom:
                secretKeyRef:
                  name: logging-creds
                  key: google-id
            - name: MIT-PROXY_URL
              value: 'http://mit-tr:4046'
            - name: MIT-OPENAI-API-KEY
              valueFrom:
                secretKeyRef:
                  name: chat-gpt-secrets
                  key: chatgptkey
            - name: SKEMA-PY_URL
              value: 'http://skema-py:4041'
            - name: SKEMA-RS_URL
              value: 'http://skema-rs:4040'
            - name: SKEMA-UNIFIED_URL
              value: 'http://skema-unified:4045'
            - name: SPICEDB_SHARED-KEY
              value: 'staging'
            - name: SPICEDB_TARGET
              value: 'spicedb:50051'
            - name: SPICEDB_LAUNCHMODE
              value: 'PLAINTEXT'
            - name: SPRING_PROFILES_ACTIVE
              value: 'default'
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: fqdn
            - name: SPRING_NEO4J_URI
              value: 'bolt://data-service-graphdb:7687'
            - name: SPRING_NEO4J_AUTHENTICATION_USERNAME
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: user
            - name: SPRING_NEO4J_AUTHENTICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: password
            - name: SPRING_DATASOURCE_INITIALIZE
              value: 'true'
            - name: SPRING_FLYWAY_ENABLED
              value: 'true'
            - name: SPRING_DATASOURCE_HIKARI_MAXIMUM-POOL-SIZE
              value: "100"
            - name: SPRING_JPA_HIBERNATE_DDL-AUTO
              value: 'update'
            - name: SPRING_RABBITMQ_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: address
            - name: TERARIUM_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: username
            - name: TERARIUM_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-creds
                  key: password
            - name: TERARIUM_KEYCLOAK_ADMIN-CLIENT-ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_client-id
            - name: TERARIUM_KEYCLOAK_ADMIN-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_password
            - name: TERARIUM_KEYCLOAK_ADMIN-REALM
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_realm
            - name: TERARIUM_KEYCLOAK_ADMIN-USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: admin_username
            - name: TERARIUM_KEYCLOAK_CLIENT-ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: client-id
            - name: TERARIUM_KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: realm
            - name: TERARIUM_MQ-USERNAME
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: username
            - name: TERARIUM_MQ-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mq-creds
                  key: password
            - name: TERARIUM_DOWNLOAD-ENCRYPTION-KEY
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-download-encryption-key
            - name: TERARIUM_AMAZON_CREDENTIALS_DEFAULT_ACCESS-KEY
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-access-key-id
            - name: TERARIUM_AMAZON_CREDENTIALS_DEFAULT_SECRET-KEY
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-secret-access-key
            - name: TERARIUM_FILE-STORAGE-S3-BUCKET-NAME
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-data-storage-path
            - name: TERARIUM_FILE-STORAGE-S3-CLIENT-NAME
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-client-name
            - name: TERARIUM_DATASET-PATH
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-dataset-path
            - name: TERARIUM_RESULTS-PATH
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-results-path
            - name: TERARIUM_ARTIFACT-PATH
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-artifact-path
            - name: TERARIUM_DOCUMENT-PATH
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-document-path
            - name: TERARIUM_CODE-PATH
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-code-path
            - name: TERARIUM_AMAZON_S3_DEFAULT_CREDENTIALS-ID
              valueFrom:
                secretKeyRef:
                  name: data-service-s3
                  key: aws-client-name
            - name: TERARIUM_ELASTICSEARCH_AUTH-ENABLED
              value: 'true'
            - name: TERARIUM_ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: es-creds
                  key: user
            - name: TERARIUM_ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: es-creds
                  key: password
            - name: TGPT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: beaker-creds
                  key: tgpt-token
            - name: XDD_API-KEY
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: key
            - name: XDD_API-ES-KEY
              valueFrom:
                secretKeyRef:
                  name: xdd-api-key
                  key: eskey
