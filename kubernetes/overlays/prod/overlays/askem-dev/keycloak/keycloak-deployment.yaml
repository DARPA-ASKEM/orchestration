---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - name: keycloak
          env:
            - name: KC_HOSTNAME_URL
              value: http://keycloak:8080
            - name: KC_HOSTNAME_ADMIN_URL
              value: http://keycloak:8080
      initContainers:
        - name: init-keycloak
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: keycloak-realm
