---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  labels:
    software.uncharted.terarium/name: data-service
    software.uncharted.terarium/component: server
    software.uncharted.terarium/service: data
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: data-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: data-service
    spec:
      containers:
        - name: data-service
          image: data-service-image
          ports:
            - containerPort: 8000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
