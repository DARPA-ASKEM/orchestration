---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skema-py
  labels:
    software.uncharted.terarium/name: skema-py
    software.uncharted.terarium/component: py
    software.uncharted.terarium/service: skema
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: skema-py
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: skema-py
    spec:
      containers:
        - name: skema-py
          image: skema-py-image
          command: ['uvicorn']
          args: ['server:app', '--host', '0.0.0.0']
          ports:
            - containerPort: 8000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
