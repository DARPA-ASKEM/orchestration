---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyciemss-worker
spec:
  template:
    spec:
      containers:
        - name: pyciemss-worker
          env:
            - name: REDIS_HOST
              value: redis.staging.terarium.ai
            - name: REDIS_PORT
              value: '6379'
            - name: RABBITMQ_SSL
              value: 'False'
