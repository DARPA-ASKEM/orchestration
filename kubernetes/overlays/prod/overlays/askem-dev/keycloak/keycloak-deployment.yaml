---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - name: keycloak
          args:
            - start
          env:
            - name: KC_HOSTNAME_URL
              value: https://keycloak.dev.terarium.ai
            - name: KC_HOSTNAME_ADMIN_URL
              value: https://keycloak.dev.terarium.ai
            - name: KC_DB_URL
              value: 'jdbc:postgresql://10.64.22.49:5432/keycloak'
            - name: PROXY_ADDRESS_FORWARDING
              value: 'true'
            - name: KC_HTTP_ENABLED
              value: 'true'
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: 'false'
            - name: KC_HOSTNAME_STRICT
              value: 'false'
      initContainers:
        - name: init-keycloak
          env:
            - name: KC_DB_URL
              value: 'jdbc:postgresql://10.64.22.49:5432/keycloak'
          volumeMounts:
            - name: realm-volume
              mountPath: /data
      volumes:
        - name: realm-volume
          configMap:
            name: keycloak-realm
