---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beaker
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: beaker
          volumeMounts:
            - mountPath: "/home/jupyter/workspace"
              name: beaker-pv-storage
          env:
            - name: SIMULATION_SCHEDULER_URL
              value: http://sciml-service:3030
            - name: HMI_SERVER_URL
              value: http://hmi-server:3000
            - name: MIRA_REST_URL
              value: http://34.230.33.149:8771/
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: chatgptkey
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_username
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-creds
                  key: service_password
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: beaker-pv-storage
          persistentVolumeClaim:
            claimName: beaker-pv-claim
