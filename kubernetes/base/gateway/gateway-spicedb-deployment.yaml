---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-spicedb
  labels:
    software.uncharted.terarium/name: gateway-spicedb
    software.uncharted.terarium/component: spicedb
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-spicedb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-spicedb
    spec:
      containers:
        - name: gateway-spicedb
          image: gateway-spicedb-image
          args: ['serve']
          ports:
            - containerPort: 50051
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
