apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-admin-keycloak-ui
  labels:
    software.uncharted.terarium/name: gateway-admin-keycloak-ui
    software.uncharted.terarium/component: admin-keycloak-ui
    software.uncharted.terarium/part-of: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: gateway-admin-keycloak-ui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: gateway-admin-keycloak-ui
    spec:
      containers:
        - name: gateway-admin-keycloak-ui
          image: gateway-admin-keycloak-ui-image
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
