---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beaker
spec:
  template:
    spec:
      containers:
        - name: beaker
          env:
            - name: APP_URL
              value: https://beaker.staging.terarium.ai
            - name: JUPYTER_BASE_URL
              value: https://beaker.staging.terarium.ai
            - name: JUPYTER_WS_URL
              value: wss://beaker.staging.terarium.ai
