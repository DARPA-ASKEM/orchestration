---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service-graphdb
spec:
  template:
    spec:
      containers:
        - name: data-service-graphdb
          env:
            - name: NEO4J_AUTH
              value: neo4j/password
            - name: NEO4J_dbms_memory_pagecache_size
              value: 512M
            - name: PG_HOST
              value: data-service-postgres
            - name: PG_PORT
              value: "5020"
