apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-admin-keycloak
spec:
  template:
    spec:
      containers:
        - name: gateway-admin-keycloak
          env:
            - name: realm
              value: Uncharted
            - name: keycloak-service-url
              value: https://gateway-keycloak/
            - name: client-id
              value: app
            - name: oidc-secret
              valueFrom:
                secretKeyRef:
                  name: oidc
                  key: client_secret
            - name: realm-admin
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-service-account-creds
                  key: username
            - name: password
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin-service-account-creds
                  key: password
          resources: {}
status: {}
