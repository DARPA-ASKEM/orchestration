---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service-storage
  labels:
    software.uncharted.terarium/name: data-service-storage
    software.uncharted.terarium/component: minio
    software.uncharted.terarium/service: data
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: data-service-storage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: data-service-storage
    spec:
      containers:
        - name: data-service-storage
          image: data-service-storage-image
          env:
            - name: MINIO_ROOT_USER
              value: miniouser
            - name: MINIO_ROOT_PASSWORD
              value: miniopass
          ports:
            - containerPort: 9000
            - containerPort: 9001
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
