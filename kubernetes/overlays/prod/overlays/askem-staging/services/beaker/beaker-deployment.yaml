---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beaker
spec:
  template:
    spec:
      containers:
        - name: beaker
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mit-proxy-secrets
                  key: chatgptkey
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "jupyter"
          effect: "NoSchedule"
