---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulation-service
  labels:
    software.uncharted.terarium/name: simulation-service
    software.uncharted.terarium/component: server
    software.uncharted.terarium/service: simulation
    software.uncharted.terarium/part-of: services
spec:
  replicas: 2
  selector:
    matchLabels:
      software.uncharted.terarium/name: simulation-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: simulation-service
    spec:
      containers:
        - name: simulation-service
          image: simulation-service-image
          ports:
            - containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
