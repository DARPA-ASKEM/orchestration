---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../base/hmi/server
  - configmap/host.yaml
patchesStrategicMerge:
  - hmi-server-service.yaml
  - hmi-server-deployment.yaml
replacements:
  - path: hmi-server-replacement.yaml
images:
  - name: hmi-server-image
    newName: ghcr.io/darpa-askem/hmi-server
    newTag: latest
  - name: hmi-postgres-image
    newName: ghcr.io/darpa-askem/postgres
    newTag: "15.1"
