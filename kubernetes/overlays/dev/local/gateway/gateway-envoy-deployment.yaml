apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-envoy
spec:
  template:
    spec:
      containers:
        - name: gateway-envoy
          args:
            - envoy
            - -c
            - /data/config.yaml
            - --service-cluster
            - envoy
            - --service-node
            - envoy
            - --log-level
            - debug
