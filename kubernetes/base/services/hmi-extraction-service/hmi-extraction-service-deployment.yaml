---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-extraction-service
  labels:
    software.uncharted.terarium/name: hmi-extraction-service
    software.uncharted.terarium/component: extraction
    software.uncharted.terarium/part-of: services
spec:
  replicas: 1
  selector:
    matchLabels:
      software.uncharted.terarium/name: hmi-extraction-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        software.uncharted.terarium/name: hmi-extraction-service
    spec:
      containers:
        - name: hmi-extraction-service
          image: hmi-extraction-service-image
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: terarium
            - name: RABBITMQ_DEFAULT_PASS
              value: terarium123
          ports:
            - containerPort: 5000
          resources: {}
      imagePullSecrets:
        - name: ghcr-cred
      restartPolicy: Always
status: {}
