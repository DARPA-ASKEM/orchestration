---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
spec:
  template:
    spec:
      initContainers:
        - name: data-service-migrations
          env:
            - name: ES_URL
              value: https://elasticsearch.terarium.ai:443
            - name: SEED_DATA
              value: "true"
      containers:
        - name: data-service
          env:
            - name: ES_URL
              value: https://elasticsearch.terarium.ai:443
            - name: SEED_DATA
              value: "true"
