---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-server
spec:
  template:
    spec:
      containers:
        - name: hmi-server
          env:
            - name: realm
              value: Uncharted
            - name: TGPT_APPURL
              value: https://app.staging.terarium.ai/chatty/
            - name: TGPT_WSURL
              value: wss://app.staging.terarium.ai/chatty_ws/
